      display: true
      dataType: boolean
      defaultValue: false
    - name: api1_url
      description: url
      dependsOn:
        name: api1_enabled
      validationRegex: ^/.*$
    - name: api1_url
      description: method
      inputType: select
      defaultValue: GET
      choices:
